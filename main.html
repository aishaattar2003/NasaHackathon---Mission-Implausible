    #flipbook {

    #flipbook .page {

      overflow: hidden;
      position: relative;

    }

      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Navigation Arrows */

      top: 50%;

      color: rgb(72, 72, 72);

      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 100px;
      z-index: 10;
      transition: 0.3s;
      user-select: none;
    }

    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-50%) scale(1.1);
    }

    .arrow-left { left: 3vw; }
    .arrow-right { right: 3vw; }

    /* Responsive scaling */
    @media (max-width: 1300px) {
      #flipbook {
        width: 85vw;
        height: calc(85vw * 0.58); 
      }
    }

    #flipbook .page.turned {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

<script>
  $(function () {
    const flipbook = $("#flipbook");

    flipbook.turn({
      width: 1200,
      height: 600,
      autoCenter: true,
      duration: 1500,
      gradients: true,
      elevation: 50,
      when: {
        turning: function (event, page) {
          const total = flipbook.turn("pages");
          flipbook.removeClass("start end");
          if (page === 1) flipbook.addClass("start");
          else if (page === total) flipbook.addClass("end");
        },
        turned: function (event, page) {
          const total = flipbook.turn("pages");
          flipbook.removeClass("start end");
          if (page === 1) flipbook.addClass("start");
          if (page === total) flipbook.addClass("end");
        }
      }
    });

    flipbook.addClass("start");

    $("#nextPage").on("click", () => flipbook.turn("next"));
    $("#prevPage").on("click", () => flipbook.turn("previous"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") flipbook.turn("next");
      if (e.key === "ArrowLeft") flipbook.turn("previous");
    });

    // Quiz logic
    $(document).on("click", ".option", function () {
      const isCorrect = $(this).data("correct");
      const feedback = $("#feedback");

      if (isCorrect) {
        feedback.text("✅ Correct! Flipping to next page...").addClass("show");
        setTimeout(() => {
          feedback.removeClass("show");
          flipbook.turn("next");
        }, 1000);
      } else {
        feedback.text("❌ Try again! Going back...").addClass("show");
        setTimeout(() => {
          feedback.removeClass("show");
          flipbook.turn("previous");
        }, 1000);
      }
    });
  });

  // ✅ Safe audio playback initialization
  window.addEventListener("DOMContentLoaded", () => {
    const nextBtn = document.getElementById("nextPage");
    const audio = document.getElementById("backgroundAudio");
    let audioStarted = false;

    nextBtn.addEventListener("click", () => {
      if (!audioStarted) {
        audio.volume = 0.6;
        audio.play().catch(err => console.warn("Audio play failed:", err));
        audioStarted = true;
      }
    });
  });
</script>
