<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flares, Auroras & Me - Interactive NASA Storybook</title>

  <!-- jQuery (MUST come before Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ffffff 0%, #0d0221 80%);
      background-image: url('https://cdn.pixabay.com/photo/2013/07/13/10/44/space-157029_1280.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    .book-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
    }

    #flipbook {
      width: 1200px;
      height: 700px;
      border-radius: 12px;
      background: transparent !important;
      transform-style: preserve-3d;
      will-change: transform;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);
    }

    /* Hide outer shadows dynamically */
    #flipbook.start,
    #flipbook.end {
      box-shadow: none !important;
    }

    #flipbook .page {
      background-color: #fff;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Navigation Arrows */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(72, 72, 72);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 100px;
      z-index: 10;
      transition: 0.3s;
      user-select: none;
    }

    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-50%) scale(1.1);
    }

    .arrow-left { left: 3vw; }
    .arrow-right { right: 3vw; }

    /* Responsive scaling */
    @media (max-width: 1300px) {
      #flipbook {
        width: 85vw;
        height: calc(85vw * 0.58); /* maintain 1200x700 ratio */
      }
    }

    #flipbook .page.turned {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }

    /* ===== QUIZ PAGE STYLES ===== */
    .quiz-page {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .quiz-content {
      max-width: 80%;
    }

    .quiz-content h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffea00;
      text-shadow: 0 0 10px rgba(255, 234, 0, 0.6);
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .option {
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #ffea00;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .option:hover {
      background: #ffea00;
      color: #000;
      transform: scale(1.05);
    }

    /* Feedback message */
    .feedback {
      margin-top: 20px;
      font-size: 20px;
      color: #ffea00;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .feedback.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="book-container">
    <div class="nav-arrow arrow-left" id="prevPage">‹</div>

    <div id="flipbook">
      <div class="page"><img src="pages/page1.mp4" alt="Page 1"></div>
      <div class="page"><img src="pages/page2.jpg" alt="Page 2"></div>
      <div class="page"><img src="pages/page3.mp4" alt="Page 3"></div>
      <div class="page"><img src="pages/page4.mp4" alt="Page 4"></div>
      <div class="page"><img src="pages/page5.mp4" alt="Page 5"></div>

      <!-- PAGE 6: QUIZ PAGE -->
      <div class="page quiz-page">
        <div class="quiz-content">
          <h2>Which planet is closest to the Sun?</h2>
          <div class="options">
            <button class="option" data-correct="false">Earth</button>
            <button class="option" data-correct="false">Venus</button>
            <button class="option" data-correct="true">Mercury</button>
            <button class="option" data-correct="false">Mars</button>
          </div>
          <div class="feedback" id="feedback"></div>
        </div>
      </div>
    </div>

    <div class="nav-arrow arrow-right" id="nextPage">›</div>
  </div>

  <script>
    $(function () {
      const flipbook = $("#flipbook");

      // Initialize Turn.js
      flipbook.turn({
        width: 1200,
        height: 700,
        autoCenter: true,
        duration: 1500,
        gradients: true,
        elevation: 50,
        when: {
          turning: function (event, page) {
            const total = flipbook.turn("pages");
            flipbook.removeClass("start end");
            if (page === 1) flipbook.addClass("start");
            else if (page === total) flipbook.addClass("end");
          },
          turned: function (event, page) {
            const total = flipbook.turn("pages");
            flipbook.removeClass("start end");
            if (page === 1) flipbook.addClass("start");
            if (page === total) flipbook.addClass("end");
          }
        }
      });

      flipbook.addClass("start");

      // Navigation buttons
      $("#nextPage").on("click", () => flipbook.turn("next"));
      $("#prevPage").on("click", () => flipbook.turn("previous"));

      // Keyboard controls
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") flipbook.turn("next");
        if (e.key === "ArrowLeft") flipbook.turn("previous");
      });

      // 🎯 QUIZ LOGIC
      $(document).on("click", ".option", function () {
        const isCorrect = $(this).data("correct");
        const feedback = $("#feedback");

        if (isCorrect) {
          feedback.text("✅ Correct! Flipping to next page...").addClass("show");
          setTimeout(() => {
            feedback.removeClass("show");
            flipbook.turn("next");
          }, 1000);
        } else {
          feedback.text("❌ Try again! Going back...").addClass("show");
          setTimeout(() => {
            feedback.removeClass("show");
            flipbook.turn("previous");
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
